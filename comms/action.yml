name: 'Composite Action Recipe'
description: 'Greets the user and returns 42.'

inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  answer:
    description: "Answer to life, the universe, and everything"
    value: ${{ steps.deep-thought.outputs.answer }}

runs:
  using: "composite"
  steps:
    - name: Awesome bash script action
      id: deep-thought
      shell: bash
      run: |
        echo "Hello '${{ inputs.who-to-greet }}'."
        echo "answer=42" >> $GITHUB_OUTPUT
        echo "So long, and thanks for all the fish."
        echo "### Hello '${{ inputs.who-to-greet }}' :rocket:" >> $GITHUB_STEP_SUMMARY # this is Markdown H3 heading
        echo "<h3> The answer from Deep Thought is 42 :robot:</h3>" >> $GITHUB_STEP_SUMMARY # this is HTML H3 heading; Markdown IS HTML !!

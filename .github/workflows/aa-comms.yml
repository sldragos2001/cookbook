name: CI-Workflow-to-call-comms
on: [workflow_dispatch]

jobs:
  ci-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Run my own composite action in comms
        id: my-action
        uses: ./comms/ ##calls action.yml which is in /comms folder
        with:
          who-to-greet: 'ROCKITZA'
      - name: Output the answer
        run: echo "The answer is ${{ steps.my-action.outputs.answer }}"
